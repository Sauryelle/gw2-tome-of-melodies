<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarya's Tab Manager</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col md:flex-row p-4 md:p-6 gap-4 md:gap-6 h-screen box-border overflow-y-auto md:overflow-hidden min-w-0">

    <<div class="sidebar gw2-panel flex flex-col w-full md:w-[280px] lg:w-[350px] flex-shrink-0 p-4 md:p-6 rounded-xl shadow-2xl z-10 md:h-full">

       <img src="saryamusic2.png" alt="Sarya's Music Thingy" class="mx-auto h-32 md:h-56 mb-4 object-contain drop-shadow-[0_5px_10px_rgba(0,0,0,0.8)]" onerror="this.style.display='none'">

        <h2 class="gw2-title text-2xl lg:text-3xl mb-3 text-center">Tome of Melodies</h2>

        <button id="btn-open-piano" class="gw2-button flex items-center justify-center gap-2 px-4 py-2 rounded font-bold text-xs lg:text-sm tracking-widest mb-4 border-[#d4af37] text-[#d4af37] shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" /></svg>
            Play Virtual Piano
        </button>

        <input type="text" id="search-bar" class="gw2-input px-3 py-2 rounded text-sm mb-3" placeholder="Search tabs...">

        <div class="flex gap-2 mb-4">
            <select id="filter-artist" class="gw2-input flex-1 px-2 py-1.5 rounded text-xs cursor-pointer min-w-0">
                <option value="">All Artists</option>
            </select>
            <select id="filter-category" class="gw2-input flex-1 px-2 py-1.5 rounded text-xs cursor-pointer min-w-0">
                <option value="">All Categories</option>
            </select>
        </div>
            <button id="btn-show-add" class="gw2-button px-4 py-2 rounded font-bold text-xs lg:text-sm tracking-widest mb-2">âž• Add New Tab</button>

        <div class="flex gap-2 mb-4">
            <button id="btn-export" class="gw2-button flex-1 px-2 py-1.5 rounded font-bold text-xs tracking-widest border border-[#5a4b3c] flex items-center justify-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                Export
            </button>
            <label for="file-import" class="gw2-button flex-1 px-2 py-1.5 rounded font-bold text-xs tracking-widest border border-[#5a4b3c] flex items-center justify-center gap-1 cursor-pointer mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                Import
            </label>
            <input type="file" id="file-import" accept=".json" class="hidden">
        </div>

        <ul id="tab-list" class="flex-1 overflow-y-auto pr-2 flex flex-col gap-1 cursor-pointer min-h-[200px] md:min-h-0">
            </ul>
    </div>

    <div class="main-content flex-1 flex flex-col h-full min-w-0 z-10">

        <div id="add-view" class="gw2-panel flex-1 flex flex-col p-6 lg:p-8 rounded-xl h-full">
            <h2 id="add-view-title" class="gw2-title text-3xl lg:text-4xl mb-6">Scribe New Tab</h2>

            <div class="flex flex-col lg:flex-row gap-4 mb-4">
                <input type="text" id="input-artist" class="gw2-input flex-1 px-4 py-2 rounded text-base lg:text-lg min-w-0" placeholder="Artist" required>
                <input type="text" id="input-song" class="gw2-input flex-1 px-4 py-2 rounded text-base lg:text-lg min-w-0" placeholder="Song Name" required>
                <input type="text" id="input-category" class="gw2-input flex-1 px-4 py-2 rounded text-base lg:text-lg min-w-0" placeholder="Category (Optional)">
            </div>

            <textarea id="input-tab" class="gw2-textarea flex-1 p-4 rounded-lg mb-6 resize-none min-h-[150px]" placeholder="Paste your musical incantations here..."></textarea>

            <div class="flex justify-end">
                <button id="btn-save" class="gw2-button px-6 lg:px-8 py-2 lg:py-3 rounded font-bold text-sm lg:text-lg tracking-widest">Seal Tab into Tome</button>
            </div>
        </div>

       <div id="read-view" class="gw2-panel flex-1 flex flex-col p-6 lg:p-8 rounded-xl hidden h-full min-w-0">
            <div class="border-b-2 border-[#5a4b3c] mb-6 pb-4 flex justify-between items-start flex-shrink-0">
                <div class="min-w-0 pr-4">
                    <h2 id="display-title" class="gw2-title text-3xl lg:text-5xl mb-2 break-words">Song Title</h2>
                    <h4 id="display-artist" class="text-[#d4af37] font-['Cinzel'] text-lg lg:text-xl mb-2 break-words">Artist</h4>
                    <span id="display-category" class="inline-block bg-[#181514] border border-[#5a4b3c] px-3 py-1 rounded text-xs lg:text-sm text-[#8c7355] font-bold tracking-widest uppercase">Category</span>
                </div>
                <div class="flex gap-2 flex-shrink-0">
                    <button id="btn-edit-tab" class="gw2-button px-4 py-2 rounded font-bold text-xs lg:text-sm tracking-widest h-10 flex items-center">Edit</button>
                    <button id="btn-delete-tab" class="gw2-button w-10 h-10 rounded flex items-center justify-center" title="Delete Tab">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>
            </div>
            <pre id="display-tab" class="gw2-textarea select-text flex-1 p-4 lg:p-6 rounded-lg overflow-auto whitespace-pre-wrap break-words min-w-0"></pre>
        </div>

    <script src="renderer.js"></script>
</body>
</html>
